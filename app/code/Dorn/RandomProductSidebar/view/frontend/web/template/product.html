<!-- ko foreach: { data: products, as: 'product' } -->
<div class="random-products__item">
    <a class="random-products__item-img">
        <img data-bind="attr: {src: product.imageUrl}"
             alt="Product Image">
    </a>

    <div class="random-products__item-info">
        <a data-bind="attr: {href: product.url}">
            <div class="random-products__item-title" data-bind="text: product.name"></div>
        </a>
        <div class="random-products__item-price" data-bind="html: product.price"></div>
    </div>
</div>
<!-- /ko -->
